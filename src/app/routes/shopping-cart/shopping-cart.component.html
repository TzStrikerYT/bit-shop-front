
<div class="d-flex justify-content-center">
    <div class="card m-3" style="width: 18rem;" *ngFor="let product of this.productsChart">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">{{product.description}}</p>
          <button class="btn btn-danger" (click)="this.deleteFromCart(product.id)">Elimanr</button>
        </div>
      </div>
</div>
