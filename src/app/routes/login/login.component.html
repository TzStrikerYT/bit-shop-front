<div class="d-flex justify-content-center">
    <div class="border p-3 rounded" style="width: 25rem">
      <h3 class="text-center pb-3">Registrarme</h3>
  
      <form #loginForm="ngForm">
        <div class="mb-3">
          <label for="name" class="form-label">Correo electronico</label>
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="Dirección de correo electronico"
            name="email"
            [ngModel]="this.userService.currentUser.email"
          />
        </div>
  
        <div class="mb-3">
          <label for="name" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Escribe una contraseña"
            name="password"
            [(ngModel)]="this.userService.currentUser.password"
          />
        </div>
      </form>
  
      <button
        class="btn btn-success d-flex align-items-center"
        (click)="this.login(loginForm)"
      >
        <i class="material-icons pe-2">person</i>
        Registrarme
      </button>
    </div>
  </div>
